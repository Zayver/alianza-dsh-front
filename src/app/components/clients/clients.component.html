<div class="container mx-auto text-center p-6">
    <!-- Título -->
    <h2 class="text-3xl font-bold text-green-800 mb-8">Estos son nuestros clientes</h2>
  
    <!-- Botones de categorías -->
    <div class="flex flex-wrap justify-center gap-2 mb-8">
      <button
        *ngFor="let category of categories"
        (click)="onCategorySelect(category.companies)"
        class="category-btn flex items-center justify-center gap-2 px-4 py-2 bg-gray-100 border border-gray-300 rounded-md hover:bg-green-500 hover:text-white transition duration-300"
      >
        <i [class]="category.icon" class="text-xl"></i>
        <span>{{ category.name }}</span>
      </button>
    </div>
  
    <!-- Logos de empresas -->
    <div class="flex flex-wrap justify-center gap-6" *ngIf="selectedCompanies.length > 0">
      <img
        *ngFor="let company of selectedCompanies"
        [src]="company.logo"
        [alt]="company.name"
        class="company-logo w-32 h-16 object-contain"
      />
    </div>
  </div>
