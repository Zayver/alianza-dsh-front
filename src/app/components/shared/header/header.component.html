    <header>
        <div class="header-container">
            <img src="logo.png" alt="Logo" [routerLink]="['/home']">

        <nav>
            <ng-icon name="lucideUsers" />
            <ng-icon name="lucideShoppingCart" />
            <ng-icon name="lucideMenu" (click)="op.toggle($event)">
                <p-popover #op>
                    <div class="nav-container">
                        @for (nav of this.subNavigation; track $index) {
                            <div class="sub-nav">
                                <h1 [routerLink]="['/',nav.path]" (click)="op.hide()">{{nav.name}}</h1>
                            </div>
                        }
                    </div>
                </p-popover>
            </ng-icon>
        </nav>
    </div>
</header>
