<div class="contact-container">
  <div class="titles">
    <h1 class="title">Contáctenos</h1>
    <p> <br> Por
      favor llena todos los campos siguientes, <span
      class="text-red-500"
      >los elementos marcados con * son obligatorios.</span
        >
    </p>
  </div>

  <div class="wrapper">
    <form [formGroup]="form" (ngSubmit)="sendContactForm()">
      <div class="form-content">
        <div class="form-item">
          <label for="firstName" class="required">Nombre</label>
          <input
            type="text"
            id="firstName"
            pInputText
            formControlName="firstName"
            aria-required="true"
          />
        </div>

        <div class="form-item">
          <label for="lastName" class="required">Apellido</label>
          <input
            type="text"
            id="lastName"
            pInputText
            formControlName="lastName"
            aria-required="true"
          />
        </div>
        <div class="form-item expand custom-select">
          <label for="serviceType" class="required">Tipo de servicio</label>
          <p-select
            [options]="services"
            optionValue="value"
            optionLabel="display"
            formControlName="serviceType"
            id="serviceType"
            aria-required="true"
          ></p-select>
        </div>

        <div class="form-item">
          <label for="companyName" class="required">Nombre de la empresa</label>
          <input
            type="text"
            id="companyName"
            pInputText
            formControlName="companyName"
            aria-required="true"
          />
        </div>

        <div class="form-item">
          <label for="employeeQuantity">Cantidad de Terminales</label>
          <p-input-number
            formControlName="employeeQuantity"
            [min]="0"
            showButtons="false"
            aria-label="Cantidad de Terminales"
            [ngClass]="{
              'disabled-filter': form.get('employeeQuantity')?.disabled
            }"
          ></p-input-number>
        </div>

        <div class="form-item">
          <label for="email" class="required">Correo empresarial</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            pInputText
            aria-required="true"
          />
        </div>

        <div class="form-item">
          <label for="tel" class="required">Teléfono</label>
          <input
            type="text"
            id="tel"
            formControlName="tel"
            pInputText
            pKeyFilter="num"
            aria-required="true"
          />
        </div>

       

        <div class="form-item expand">
          <label for="comments"
            >Describa su solicitud</label
          >
          <textarea
            id="comments"
            pTextarea
            autoResize="true"
            formControlName="comments"
            aria-label="Comentarios"
          ></textarea>
        </div>
      </div>

        <div class="form-item expand">
          <re-captcha (resolved)="resolved($event)" [siteKey]="this.recaptchaKey"></re-captcha>
        </div>

        <p-button type="submit" [disabled]="this.form.invalid || !this.recaptchaOk()" [loading]="this.loading()" styleClass="btn-submit" label="Enviar" />
    </form>
  </div>
</div>
